<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/favicon.ico">
    <meta charset="utf-8">
    <meta name="description" content="Brick is a service that builds PDF files from Markdown files.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/font.css">
    <title>Brick</title>
  </head>
  <body class="bg-white dark:bg-stone-900 text-stone-700 dark:text-stone-300 flex flex-col min-h-screen">
    <header class="px-2 py-4 border-b-2 border-stone-200 dark:border-stone-700">
      <div class="container mx-auto flex gap-x-2 items-baseline">
        <a href="/" class="block">
          <span class="text-2xl font-bold kanit-medium text-stone-900 dark:text-white">B<span class="text-red-700 dark:text-red-600">rick</span></span>
        </a>
        <button type="button" class="block self-center ml-auto">
          <img src="https://picsum.photos/id/42/200" class="size-8 rounded-full">
        </button>
      </div>
    </header>
    <main class="px-2 py-4">
      <div class="container mx-auto">
        <h1 class="mt-3.5 mb-3.5 text-4xl font-extrabold text-stone-900 dark:text-white">
          New
        </h1>
        <p class="my-5">
          Upload input files and press the build button to start a new build.
        </p>
        <div id="build" class="px-2 py-8 border-2 border-dashed rounded-lg border-stone-200 dark:border-stone-700">
          <p class="text-center">Drag and drop files</p>
        </div>
        <button id="build-button" type="button" class="px-4 py-2 my-5 font-semibold border-2 rounded-lg border-stone-200 dark:border-stone-700">
          Build
        </button>
      </div>
    </main>
    <footer class="px-2 py-4 mt-auto border-t-2 border-stone-200 dark:border-stone-700">
      <div class="container mx-auto">
        <p class="text-center">Created by <a href="https://k11v.cc/" target="_blank" class="text-stone-900 dark:text-white underline font-medium">k11v</a>. Open-sourced on <a href="https://github.com/k11v/brick" target="_blank" class="text-stone-900 dark:text-white underline font-medium">GitHub</a>.</p>
      </div>
    </footer>
    <script type="module">
      window.dataFromElement = new WeakMap()
    </script>
    <script type="module">
      /**
       * @param {DirectoryReader} directoryReader
       * @returns {Promise<FileSystemEntry[]>}
       */
      async function readEntries(directoryReader) {
        return new Promise((resolve, reject) => {
          directoryReader.readEntries(resolve, reject);
        });
      }

      /**
       * @param {DirectoryReader} directoryReader
       * @returns {Promise<FileSystemEntry[]>}
       */
      async function readAllEntries(directoryReader) {
        let entries = [];
        let currEntries = await readEntries(directoryReader);
        while (currEntries.length > 0) {
          entries.push(...currEntries);
          currEntries = await readEntries(directoryReader);
        }
        return entries;
      }

      /**
       * @param {DataTransferItemList} dataTransferItems
       * @returns {Promise<FileSystemEntry[]>}
       */
      async function entriesFromDataTransferItems(dataTransferItems) {
        /** @type {FileSystemEntry[]} */
        let entries = [];
        /** @type {FileSystemEntry[]} */
        let queue = [];
        for (let i = 0; i < dataTransferItems.length; i++) {
          let entry = dataTransferItems[i].webkitGetAsEntry()
          if (entry === null) {
            throw new Error("item is not FileSystemEntry")
          }
          queue.push(entry);
        }
        while (queue.length > 0) {
          let entry = queue.shift();
          entries.push(entry);
          if (entry.isDirectory) {
            /** @type {FileSystemDirectoryEntry} */
            let directoryEntry = entry
            let directoryReader = directoryEntry.createReader();
            queue.push(...await readAllEntries(directoryReader));
          }
        }
        return entries;
      }

      let build = document.getElementById("build");
      if (build === null) {
        throw new Error("#build not found");
      }

      let buildData = {}
      window.dataFromElement.set(build, buildData)

      build.addEventListener("dragover", function(event) {
        event.preventDefault();
      });

      build.addEventListener("drop", async function(event) {
        event.preventDefault();

        let dataTransfer = event.dataTransfer
        if (dataTransfer === null) {
          throw new Error("dataTransfer is null")
        }

        let entries = await entriesFromDataTransferItems(dataTransfer.items);
        buildData.newEntries = entries
        console.log(entries)
      });

      let buildButton = document.getElementById("build-button");
      if (build === null) {
        throw new Error("#build-button not found");
      }

      /**
       * @param {FileSystemFileEntry} fileEntry
       * @returns {Promise<File>}
       */
       async function file(fileEntry) {
        return new Promise((resolve, reject) => {
          fileEntry.file(resolve, reject);
        });
      }

      buildButton.addEventListener("click", async function(event) {
        event.preventDefault();
        /** @type {File[]} */
        let files = []
        for (let e of buildData.newEntries) {
          if (e.isFile) {
            /** @type {FileSystemFileEntry} */
            let fileEntry = e
            files.push(await file(fileEntry))
          }
        }
        console.log(files)
      });
    </script>
  </body>
</html>
